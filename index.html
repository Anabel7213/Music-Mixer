<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Keyboard</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/Favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="background">
        <h1 class="text-center pt-5 pb-5">DJ Mixer</h1>
        <div class="container">
            <div class="row upper g-0">
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <div class="sound-port d-flex justify-content-center align-items-center"><img
                            src="./assets/Sound-Ports.svg" alt="Sound Ports"></div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="row">
                        <div class="col-12">
                            <div class="dial d-flex justify-content-center align-items-center">
                                <div class="sound-left"><img class="mx-5" src="./assets/Sound-Left.svg"
                                        alt="sound-left">
                                </div><span id="sound-meter">00:00:00</span>
                                <div class="sound-right"><img class="mx-5" src="./assets/Sound-Right.svg"
                                        alt="sound-right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col">
                            <div class="spin-left  d-flex justify-content-end align-items-center">
                                <div class="left-button text-center spin-button" data-key="b"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="spin-middle d-flex justify-content-center align-items-center">
                                <div class="middle-button text-center spin-button" data-key="n"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="spin-right d-flex justify-content-start align-items-center">
                                <div class="right-button text-center spin-button" data-key="m"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12">
                    <div class="jumbo-button d-flex justify-content-center align-items-center">
                        <div class="timer px-2">00</div><img id="soundController" src="./assets/Circumference.svg"
                            class="circumference" alt="circumference">
                        <div class="timer px-2">100</div>
                    </div>
                </div>
            </div>
            <div class="row lower g-0">
                <div class="col-lg-3 col-md-12 col-sm-12 navigation">
                    <div class="row g-0">
                        <div class="col pt-1">
                            <div class="nav-button-padding d-flex justify-content-center align-items-center">
                                <div class="stop-recording d-flex justify-content-center align-items-center">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col pt-1">
                            <div class="nav-button-padding d-flex justify-content-center align-items-center">
                                <div class="pause-recording d-flex justify-content-center align-items-center">
                                    <div class="rectangle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row g-0">
                        <div class="col pt-1">
                            <div class="nav-button-padding d-flex justify-content-center align-items-center">
                                <div class="reset-recording d-flex justify-content-center align-items-center">Reset
                                </div>
                            </div>
                        </div>
                        <div class="col pt-1">
                            <div class="nav-button-padding d-flex justify-content-center align-items-center n-4">
                                <div class="start-recording d-flex justify-content-center align-items-center"><img
                                        src="./assets/Play-Button.svg" alt="Play Button" class="triangle"><img
                                        src="./assets/Play-Button-Hover.svg" alt="Play Button Hover Effect"
                                        class="triangle-hover"> </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-12 col-sm-12">
                    <div class="row keyboards gx-1">
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-w">
                                <div class="keyboard w text-center">w</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-a">
                                <div class="keyboard a text-center">a</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-s">
                                <div class="keyboard s text-center">s</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-d">
                                <div class="keyboard d text-center">d</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-z">
                                <div class="keyboard z text-center">z</div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="keyboard-padding d-flex justify-content-center align-items-center r-x">
                                <div class="keyboard x text-center">x</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center pt-5 pb-5">Made with <img src="./assets/Heart.png" alt="Heart"> by Anastasia</footer>

    <script src="index.js"></script>
</body>

</html>
